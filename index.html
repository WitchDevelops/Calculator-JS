<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - JS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="./calculator.js" defer></script>
</head>

<body>
    <div class="app">
        <header class="header">
            <p class="logo">calc</p>
            <div class="switcher__container">
                <p class="switcher__text">THEME</p>
                <div class="switcher__toggler">
                    <div class="switcher__numbers">
                        <p class="switcher__number">1</p>
                        <p class="switcher__number">2</p>
                        <p class="switcher__number">3</p>
                    </div>
                    <form class="switcher__toggler--button color-picker" action="">
                    <fieldset>
                        <legend class="visually-hidden">pick a color scheme</legend>
                        <label 
                            class="visually-hidden" 
                            for="theme1">
                            theme 1
                        </label>
                        <input     
                            type="radio" 
                            name="theme" 
                            id="theme1"
                            >

                        <label 
                            class="visually-hidden" 
                            for="theme2"
                            checked>
                            theme 2
                        </label>
                        <input type="radio" name="theme" id="theme2">

                        <label 
                            class="visually-hidden"    
                            for="theme3">
                            theme 3
                        </label>
                        <input 
                            type="radio" 
                            name="theme" 
                            id="theme3">
                    </fieldset>
                </form>
                    <!-- <div class="switcher__toggler--button">
                        <div class="switcher__toggler--dot"></div>
                    </div> -->
                </div>
                
            </div>
        </header>
        <div class="screen">0</div>
        <div class="buttons__container">

            <button class="button button--number">7</button>
            <button class="button button--number">8</button>
            <button class="button button--number">9</button>
            <button class="button button--function">DEL</button>

            <button class="button button--number">4</button>
            <button class="button button--number">5</button>
            <button class="button button--number">6</button>
            <button class="button button--symbol">+</button>

            <button class="button button--number">1</button>
            <button class="button button--number">2</button>
            <button class="button button--number">3</button>
            <button class="button button--symbol">-</button>

            <button class="button button--symbol">.</button>
            <button class="button button--number">0</button>
            <button class="button button--symbol">/</button>
            <button class="button button--symbol">&#215;</button>

            <button class="button button--function span2">RESET</button>
            <button class="button button--result span2">=</button>
        </div>
    </div>
</body>

</html>
